<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#f8fafc"/>
  
  <!-- Abstract leaves -->
  <path d="M0 150 Q50 120 100 150 Q150 180 200 150 Q250 120 300 150 L300 200 L0 200 Z" fill="#dbeafe" opacity="0.6"/>
  <path d="M0 160 Q40 130 80 160 Q120 190 160 160 Q200 130 240 160 Q280 190 300 160 L300 200 L0 200 Z" fill="#bfdbfe" opacity="0.4"/>
  
  <!-- Laptop -->
  <rect x="100" y="80" width="100" height="60" fill="#64748b" rx="5"/>
  <rect x="105" y="85" width="90" height="50" fill="#1e40af" rx="3"/>
  
  <!-- Code window floating above laptop -->
  <rect x="120" y="60" width="60" height="40" fill="white" rx="5"/>
  <circle cx="130" cy="70" r="2" fill="#ef4444"/>
  <circle cx="140" cy="70" r="2" fill="#f59e0b"/>
  <circle cx="150" cy="70" r="2" fill="#10b981"/>
  
  <!-- Code lines in floating window -->
  <rect x="125" y="80" width="40" height="1.5" fill="#1e40af"/>
  <rect x="125" y="84" width="35" height="1.5" fill="#f59e0b"/>
  <rect x="125" y="88" width="45" height="1.5" fill="#1e40af"/>
  <rect x="125" y="92" width="30" height="1.5" fill="#f59e0b"/>
  
  <!-- Main laptop screen content -->
  <text x="150" y="115" text-anchor="middle" fill="white" font-family="monospace" font-size="16" font-weight="bold">&lt;code/&gt;</text>
  
  <!-- Icons on laptop screen -->
  <text x="170" y="130" fill="white" font-family="monospace" font-size="12">&lt;/&gt;</text>
  <text x="170" y="145" fill="white" font-family="monospace" font-size="12">{}</text>
  <circle cx="185" cy="137" r="3" fill="white"/>
  
  <!-- Developer figure -->
  <circle cx="80" cy="140" r="12" fill="#1e293b"/>
  <rect x="72" y="152" width="16" height="20" fill="white"/>
  <rect x="68" y="172" width="24" height="12" fill="#1e40af"/>
  <rect x="65" y="184" width="30" height="4" fill="#64748b"/>
  
  <!-- Yellow chair -->
  <rect x="60" y="160" width="20" height="25" fill="#f59e0b"/>
  <rect x="55" y="160" width="30" height="5" fill="#d97706"/>
  
  <!-- Paper airplanes -->
  <path d="M50 50 L60 45 L55 55 Z" fill="#3b82f6"/>
  <path d="M250 40 L260 35 L255 45 Z" fill="#3b82f6"/>
  
  <!-- Flight paths -->
  <path d="M50 50 Q40 60 30 70" stroke="#3b82f6" stroke-width="1" fill="none" stroke-dasharray="2,2" opacity="0.5"/>
  <path d="M250 40 Q240 50 230 60" stroke="#3b82f6" stroke-width="1" fill="none" stroke-dasharray="2,2" opacity="0.5"/>
  
  <!-- Technology bar -->
  <rect x="0" y="190" width="300" height="10" fill="#1e40af"/>
  <text x="30" y="197" fill="white" font-size="6" font-weight="bold">HTML5</text>
  <text x="70" y="197" fill="white" font-size="6" font-weight="bold">CSS</text>
  <text x="100" y="197" fill="white" font-size="6" font-weight="bold">XML</text>
  <text x="130" y="197" fill="white" font-size="6" font-weight="bold">PHP</text>
  <text x="160" y="197" fill="white" font-size="6" font-weight="bold">SQL</text>
  <text x="190" y="197" fill="white" font-size="6" font-weight="bold">JAVA</text>
</svg>
